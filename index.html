<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz!</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>Coding Quiz</h1>
    <div class="enter-to-start"> 
        <h2>Welcome to the coding game!</h2>
        <p>Press Enter to start the game</p>
        <button id="enter-button">Enter</button>
    </div> 
    <div class="scores">
      <span id ="user-score">0</span>
      <span id ="total-score">/ 3 </span>
    </div>

    <div class="question-text"></div>
    <div id="options">
      <ul>
      <li><button class="btn" id="one"></button></li> 
      <li><button class="btn" id="two"></button></li> 
      <li><button class="btn" id="three"></button></li> 
      <li><button class="btn" id="four"></button></li> 
      </ul>
    </div>
    </div class=navigate>
        <!-- <button class="btn" id="restart">Restart</button> -->
        <button class="btn" id="prev">Previous</button>
        <button class="btn" id="next">Next</button>
        <button class="btn" id="submit">Submit</button>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
