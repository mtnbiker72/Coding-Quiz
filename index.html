<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz!</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- Welcome screen and score summary  -->
<body>
  <div class="container center">
    <h1>Coding Quiz</h1>
    <div class="enter-to-start">
      <h2>Welcome to the coding game!</h2>
      <p>Press Enter to start the game</p>
      <button class="btn" id="enter-button">Enter</button>
    </div>
    <div class="scores hide">
      <span>Your Score: </span>
      <span id="user-score">0</span>
      <span id="total-score">/ 5 </span>
    </div>
  </div>

  <!-- Define the 4 buttons and start the questions, but hide on the initial screen -->
  <div class="question-text hide"></div>
  <div class="options hide">
    <ul>
      <li><button class="btn" id="one"></button></li>
      <li><button class="btn" id="two"></button></li>
      <li><button class="btn" id="three"></button></li>
      <li><button class="btn" id="four"></button></li>
    </ul>
    <div class="correct-answer"></div>
  </div>
  <div>
    <button class="btn hide" id="submit">Submit</button>
  </div>

  <!-- Define what happens after the game is played -->
  <!-- Option to reset the high scores and/or play again -->
  <div class="results">
    <span class="score-board"></span>
    <div class="enter-initials hide">
      <label for="initials">Please enter your initials: </label>
      <input type=text id="initials">
      <button class="btn submit-initials">Submit</button>
    </div>
    <div class="high-score">
      <ul>
        <span id="number1-score"></span>
      </ul>
    </div>
    <div class="reset-or-start hide">
      <p>Press the reset button to clear the scores</p>
      <p>or press start game to replay</p>
      <button id="reset-button">Reset</button>
      <button id="restart-game-button">Restart Game</button>
    </div>
  </div>
  <div class="timer"> </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
